<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Modern Normalize -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- My stylesheet -->

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <a class="logo-title" href="#"
            ><span class="logo-title-italic">SIMPLY</span> CHOCOLATE</a
          >
          <svg class="logo-icon" width="21" height="21">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </div>

        <div class="burger-open-btn">
          <svg class="burger-open-btn-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-menu"></use>
          </svg>
        </div>
      </header>

      <main>
        <div class="hero-section">
          <div class="hero-wrapper">
            <h1 class="hero-title">
              Treat yourself or a loved one to our finest ingredients for a
              moment of pure delight!
            </h1>

            <ul class="button-list">
              <li class="hero-button-left">
                <button type="button">Buy now</button>
              </li>
              <li class="hero-button-right">
                <button type="button">How it&#8242;s made</button>
              </li>
            </ul>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
